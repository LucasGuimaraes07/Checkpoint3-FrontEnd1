<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/cadastrostyle.css">
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-custom  ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./public/assets/harry-potter-logo.png" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
            
          </a>
        </div>
      </nav>
    </header>

    <main>
      <form >

        <img src="/public/assets/harry-potter-logo-32523.png" alt="logo-cadastro">
        <legend>
          Cadastre-se em nossa Plataforma!
        </legend>
        <div class="mb-3">
          <label for="name" class="form-label">Nome :</label>
          <input type="text" class="form-control" placeholder="Nome completo" >
          
        </div>
        <div class="mb-3">
          <label for="date-birthday" class="form-label">Data de Nascimento :</label>
          <input type="date" class="form-control" id="date-birthday" >
        </div>
        <div class="mb-3">
          <label for="email-contact" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email-contact" placeholder="nome@examplo.com">
          
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Senha:</label>
          <input type="text" class="form-control" id="recipient-name">
      </div>

      <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Repita sua senha:</label>
          <input type="text" class="form-control" id="recipient-name">
      </div>

      <div class="button-container">
        <button type="reset" class="btn btn-danger btn-danger-custom">Limpar</button>
        <button type="submit" class="btn btn-success btn-success-custom">Enviar</button>
    </div>

        
      </form>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    
  </body>
</html>
